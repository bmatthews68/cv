extends: default
font:
  catalog:
    merge: true
    Raleway:
      normal: Raleway-Regular.ttf
      italic: Raleway-Italic.ttf
      bold: Raleway-Bold.ttf
      bold_italic: Raleway-BoldItalic.ttf
page:
  layout: portrait
  margin: [0.5in, 0.5in, 0.5in, 0.5in]
  size: A4
vertical-spacing: 2
base:
  font-size: 10pt
  font_family: Raleway
heading:
  font-size: 10pt
  font-style: bold
  h1-font-size: 10pt
  h2-font-size: 10pt
  h3-font-size: 10pt
footer:
  height: 0.5in
  recto:
    left-content: '*{document-title}*'
    right-content: '*{page-number}*'
  verso:
    left-content: '*{document-title}*'
    right-content: '*{page-number}*'
