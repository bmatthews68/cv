page:
  layout: portrait
  margin: [0.5in, 0.75in, 0.5in, 0.75in]
  size: A4
vertical-spacing: 2
base:
  font-size: 10
heading:
  font-size: 11
  font-style: bold
  h1-font-size: 11
  h2-font-size: 11
  h3-font-size: 11
header:
  height: 0.5in
  recto-center-content: '{document-title}'
  verso-center-content: '{document-title}'
footer:
  height: 0.5in
  recto:
    left-content: ''
    center-content: '*{page-number}*'
    right-content: ''
  verso:
    left-content: ''
    center-content: '*{page-number}*'
    right-content: ''
